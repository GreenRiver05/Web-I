Definir 2 clases de estilo. La clase “mayor” que permita agrandar el tamaño de texto actual en un 80% y la clase “menor”

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Ejercicio 1_Clase Mayor y Menor</title>

    <style>
        .Mayor {
            font-size: 1.8em;
        }

        .Menor {
            font-size: 0.6em;
        }
    </style>
</head>

<body>

    <p>
        Definir 2 clases de estilo. La clase “mayor” que permita<strong class="Mayor"> agrandar el tamaño de texto actual
            en un 80%</strong> y la clase “menor” que permita<strong class="Menor"> reducirlo en un 40%</strong>
    </p>

</body>

</html>
