- Definir un CSS externo que establezca un color para los encabezados (H1 hasta H6)-->


<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8" />
    <title>Ejercicio 4_ CSS Externo</title>
    <link rel="stylesheet" type="text/CSS" href="../estilo.css">
    <style>
        h1{
            font-family:monospace;
        }
        h2{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>


</head>

<body>
    <h1>Este  titulo tiene un color que me gusta </h1> <br>
    <h2>Este otro tiene un color que no se diferencia mucho</h2><br>
    <h3>Este un color dark</h3><br>
    <h4>Este un color fluor</h4><br>
    <h5>Este el color rojo</h5><br>
    <h6>Este un color azul oscuro</h6>
</body>

</html>
