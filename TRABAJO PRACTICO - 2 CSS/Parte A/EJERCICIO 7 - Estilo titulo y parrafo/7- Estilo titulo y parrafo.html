<!--     |  Ejercicio 7  | CSS parte A
- Definir un estilo que permita diseñar una página en la que tenemos un título y un párrafo. En concreto, presentar el texto en color rojo para el título,
 y naranja para el párrafo. Además, el párrafo tiene el texto justificado y un interlineado grueso. También, le daremos al título un tipo de letra arial
  y le cambiaremos el tamaño.-->

  
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Ejercicio 7_Estilo titulo y parrafo</title>
    <style>
      h1 {
        color: red;
        font: 40px Arial, sans-serif ;

      }
      body{
        background-color:rgb(75, 74, 74);
      }
      h3,p {
        color:orange;
      }
      p{
        text-align: justify;
        line-height: 4;
        width: 600px;
        
      }
      p > strong{
        color:aliceblue;
      }

    </style>
</head>
<body>
    <h1>La gente y sus malas costrumbres</h1><br>
    <h3>La mala costumbre de estar buscando defectos en los demás abunda y molesta</h3><br>
    <p>ANTES DE DECIRLE A UNA PERSONA QUE ESTÁ GORDA, FLACA, CALVA 
    O MÁS VIEJA, RECUERDA QUE ESA PERSONA TIENE UN ESPEJO EN SU CASA
   Y QUE NO TE ESTÁN PREGUNTANDO.<strong>APRENDE A SALUDAR SIN OPINAR</strong></p>  
    
</body>
</html>
