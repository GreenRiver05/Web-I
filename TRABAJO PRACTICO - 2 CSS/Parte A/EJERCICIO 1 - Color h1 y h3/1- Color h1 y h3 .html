<html lang="en">
<head>

    <title>Ejercicio 1_Color h1 y h3</title>

        h1,h3 {color: red;}
        
    </style>

</head>
<body>

    <h1>Escribir una regla para que el texto de los elementos h1 y h3 sea rojo. </h1>
    <h3>Ingrese algún texto y pruebe en su navegador</h3>

</body>
</html>
